<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>
      CSD 340 Web Development with HTML and CSS
    </title>
    <meta name="description" content="Assignment 10.3 Documentation">
    <meta name="author" content="Robert Dylan Bean">
    <meta name="keywords" content="HTML, CSS, CSD 340, Web Development">
    <meta name="robots" content="nofollow">
    <script>
      function displayImage(imageFile) {
        var largerImage = document.getElementById("mainImage");
        var newNode = document.createElement("img");
        newNode.id = "mainImage";
        newNode.src = imageFile;
        newNode.alt = "Large Image";
        newNode.className = "mainImage";
        newNode.style.width = "300px";
        newNode.style.height = "200px";
        largerImage.parentNode.replaceChild(newNode, largerImage);
      }
    </script>

    <link rel='stylesheet' type='text/css' href='body1.css' />
  </head>

  <body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <br />
    <div>
      <a href="#"
         onmouseover="cosmic.src='black hole.jpg';"
         onmouseout="cosmic.src='cosmic.jpg';">
        <img border="0" name="cosmic" src="cosmic.jpg" style="width:300px;height:200px;">
      </a>
    </div>
    <br />
    <div>
      <a href="#"
         onmouseover="happy.src='scary.jpg';"
         onmouseout="happy.src='happy.jpg';">
        <img border="0" name="happy" src="happy.jpg" style="width:300px;height:200px;">
      </a>
    </div>
    <br />
    <div onmouseover="this.style.color='red';" onmouseout="this.style.color='black';">
      Run your mouse over the images to change them.
      <br />
      Right-click and select View Source for more details.
    </div>
  </body>
</html>
